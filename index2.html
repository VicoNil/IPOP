<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación - [Tu Nombre]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal {
            background-color: #2b2b2b;
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .terminal-output {
            margin-bottom: 20px;
        }
        .command-line {
            display: flex;
        }
        .prompt {
            margin-right: 10px;
        }
        input {
            background-color: #2b2b2b;
            color: #00ff00;
            border: none;
            outline: none;
            width: 100%;
            font-family: 'Roboto Mono', monospace;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .blink {
            animation: blink 0.6s infinite alternate;
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-output" id="terminal-output">
            <p>Bienvenido, escribe uno de los siguientes comandos:</p>
            <p><span class="prompt">>_</span> cd ipop</p>
            <p><span class="prompt">>_</span> cd curriculum</p>
            <p><span class="prompt">>_</span> cd linkedin</p>
        </div>
        <div class="command-line">
            <span class="prompt">>_</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script>
        document.getElementById('command-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim().toLowerCase();
                const output = document.getElementById('terminal-output');
                let response = '';

                switch (input) {
                    case 'cd ipop':
                        response = '<p><span class="blink">Conectando a [Tu Nombre]...</span></p>';
                        setTimeout(function() {
                            window.location.href = 'ruta/a/tu/pagina/ipop';
                        }, 3000);
                        break;
                    case 'cd curriculum':
                        response = '<p><span class="blink">Descargando Currículum Vitae...</span></p>';
                        setTimeout(function() {
                            window.open('ruta/a/tu/CV.pdf', '_blank');
                        }, 3000);
                        break;
                    case 'cd linkedin':
                        response = '<p><span class="blink">Redirigiendo a LinkedIn...</span></p>';
                        setTimeout(function() {
                            window.open('https://www.linkedin.com/in/tu-perfil-linkedin', '_blank');
                        }, 3000);
                        break;
                    default:
                        response = '<p>Comando no reconocido. Intenta con: cd ipop, cd curriculum, cd linkedin.</p>';
                }

                output.innerHTML += '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                event.target.value = '';
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
