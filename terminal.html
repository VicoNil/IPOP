<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación - [Tu Nombre]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow: hidden;
            background-color: #3a3a3a; /* Fondo gris más claro */
            color: #00ff00;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            overflow: hidden;
            z-index: 0;
        }
        .terminal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2b2b2b; /* Color de fondo de la terminal */
            border-radius: 8px;
            width: 70%; /* Ajustado para hacerlo un poco más pequeño */
            max-width: 700px; /* Ajustado para hacerlo un poco más pequeño */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border: 1px solid #444;
        }
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e; /* Color de la barra de título */
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid #444;
            color: #fff;
        }
        .terminal-buttons {
            display: flex;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .button-close {
            background-color: #ff5f56;
        }
        .button-minimize {
            background-color: #ffbd2e;
        }
        .button-maximize {
            background-color: #27c93f;
        }
        .terminal-title {
            flex-grow: 1;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        .terminal-output {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #000;
            color: #00ff00;
            font-size: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .command-line {
            display: flex;
            padding: 10px;
            background-color: #000;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .prompt {
            margin-right: 10px;
        }
        input {
            background-color: #000;
            color: #00ff00;
            border: none;
            outline: none;
            flex-grow: 1;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .blink {
            animation: blink 0.6s infinite alternate;
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .matrix span {
            display: inline-block;
            position: absolute;
            top: -100px;
            animation: drop 4s infinite;
            color: #0F0;
            font-size: 16px;
        }
        @keyframes drop {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }
        @keyframes rise {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }
        .matrix.rise span {
            animation: rise 2s linear infinite; /* Ajustamos la velocidad a 2s y lo hacemos infinito */
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>

    <div class="terminal-container" id="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button button-close"></div>
                <div class="terminal-button button-minimize"></div>
                <div class="terminal-button button-maximize"></div>
            </div>
            <div class="terminal-title">Terminal</div>
        </div>
        <div class="terminal-output" id="terminal-output">
            <p>Bienvenido, escribe uno de los siguientes comandos:</p>
            <p><span class="prompt">>_</span> cd sobre mí</p>
            <p><span class="prompt">>_</span> cd curriculum</p>
            <p><span class="prompt">>_</span> cd linkedin</p>
            <p><span class="prompt">>_</span> clear</p>
        </div>
        <div class="command-line">
            <span class="prompt">>_</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script>
        document.getElementById('command-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim().toLowerCase();
                const output = document.getElementById('terminal-output');
                const terminalContainer = document.getElementById('terminal-container');
                const matrix = document.getElementById('matrix');
                let response = '';

                switch (input) {
                    case 'cd sobre mí':
                        response = '<p><span class="blink">Conectando a Nil Vico...</span></p>';
                        output.innerHTML += '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                        event.target.value = '';
                        setTimeout(function() {
                            terminalContainer.style.display = 'none';
                            createTransitionMatrix();
                            matrix.classList.add('rise');
                            setTimeout(function() {
                                window.open('https://viconil.github.io/IPOP/index.html');
                                matrix.classList.remove('rise');
                                createMatrix();
                                terminalContainer.style.display = 'block';
                            }, 2000); // Duración ajustada a la velocidad de la animación
                        }, 3000);
                        break;
                    case 'cd curriculum':
                        response = '<p><span class="blink">Descargando Currículum Vitae...</span></p>';
                        output.innerHTML += '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                        event.target.value = '';
                        setTimeout(function() {
                            terminalContainer.style.display = 'none';
                            createTransitionMatrix();
                            matrix.classList.add('rise');
                            setTimeout(function() {
                                window.open('ruta/a/tu/CV.pdf', '_blank');
                                matrix.classList.remove('rise');
                                createMatrix();
                                terminalContainer.style.display = 'block';
                            }, 2000); // Duración ajustada a la velocidad de la animación
                        }, 3000);
                        break;
                    case 'cd linkedin':
                        response = '<p><span class="blink">Redirigiendo a LinkedIn...</span></p>';
                        output.innerHTML += '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                        event.target.value = '';
                        setTimeout(function() {
                            terminalContainer.style.display = 'none';
                            createTransitionMatrix();
                            matrix.classList.add('rise');
                            setTimeout(function() {
                                window.open('www.linkedin.com/in/nil-vico-788696279');
                                matrix.classList.remove('rise');
                                createMatrix();
                                terminalContainer.style.display = 'block';
                            }, 2000); // Duración ajustada a la velocidad de la animación
                        }, 3000);
                        break;
                    case 'clear':
                        const staticContent = `
                            <p>Bienvenido, escribe uno de los siguientes comandos:</p>
                            <p><span class="prompt">>_</span> cd ipop</p>
                            <p><span class="prompt">>_</span> cd curriculum</p>
                            <p><span class="prompt">>_</span> cd linkedin</p>
                            <p><span class="prompt">>_</span> clear</p>
                        `;
                        output.innerHTML = staticContent;
                        break;
                    default:
                        response = '<p>Comando no reconocido. Intenta con: cd ipop, cd curriculum, cd linkedin, clear.</p>';
                        output.innerHTML += '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                        event.target.value = '';
                }
                output.scrollTop = output.scrollHeight;
            }
        });

        function createMatrix() {
            const matrix = document.querySelector('.matrix');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
            const fontSize = 16;
            const columns = Math.floor(window.innerWidth / fontSize);

            while (matrix.firstChild) {
                matrix.removeChild(matrix.firstChild);
            }

            for (let i = 0; i < 300; i++) {
                const span = document.createElement('span');
                span.textContent = letters[Math.floor(Math.random() * letters.length)];
                span.style.left = `${Math.floor(Math.random() * columns) * fontSize}px`;
                span.style.animationDuration = `${Math.random() * 5 + 3}s`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                matrix.appendChild(span);
            }
        }

        function createTransitionMatrix() {
            const matrix = document.querySelector('.matrix');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
            const fontSize = 16;
            const columns = Math.floor(window.innerWidth / fontSize);

            while (matrix.firstChild) {
                matrix.removeChild(matrix.firstChild);
            }

            for (let i = 0; i < 300; i++) { // Mantener el número de letras igual que antes
                const span = document.createElement('span');
                span.textContent = letters[Math.floor(Math.random() * letters.length)];
                span.style.left = `${Math.floor(Math.random() * columns) * fontSize}px`;
                span.style.animationDuration = `2s`; // Hacer la animación más lenta
                span.style.animationDelay = `${Math.random() * 1}s`; // Para asegurar que todas las letras cubran la pantalla
                matrix.appendChild(span);
            }

            // Agregar más letras durante la transición
            let additionalLetters = setInterval(() => {
                for (let i = 0; i < 50; i++) {
                    const span = document.createElement('span');
                    span.textContent = letters[Math.floor(Math.random() * letters.length)];
                    span.style.left = `${Math.floor(Math.random() * columns) * fontSize}px`;
                    span.style.animationDuration = `2s`;
                    span.style.animationDelay = `${Math.random() * 1}s`;
                    matrix.appendChild(span);
                }
            }, 500);

            // Detener la adición de letras después de la duración de la animación
            setTimeout(() => {
                clearInterval(additionalLetters);
            }, 2000);
        }

        createMatrix();
    </script>
</body>
</html>
