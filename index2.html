    <script>
        const commands = ['cd ipop', 'cd curriculum', 'cd linkedin']; // Lista de comandos
        const terminalOutput = document.getElementById('terminal-output');

        // Función para generar un comando aleatorio
        function getRandomCommand() {
            return commands[Math.floor(Math.random() * commands.length)];
        }

        // Función para agregar un nuevo comando al terminal
        function addCommandToTerminal() {
            const newCommand = document.createElement('div');
            newCommand.classList.add('command');
            newCommand.textContent = getRandomCommand();
            terminalOutput.appendChild(newCommand);
            setTimeout(() => {
                newCommand.remove(); // Elimina el comando después de un tiempo
            }, 10000); // Tiempo en milisegundos antes de eliminar el comando
        }

        // Llamada inicial y repetida para agregar comandos
        setInterval(addCommandToTerminal, 500); // Agrega un nuevo comando cada 500 milisegundos

        document.getElementById('command-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim().toLowerCase();
                let response = '';

                switch (input) {
                    case 'cd ipop':
                        response = '<p><span class="blink">Conectando a [Tu Nombre]...</span></p>';
                        setTimeout(function() {
                            window.location.href = 'ruta/a/tu/pagina/ipop';
                        }, 3000);
                        break;
                    case 'cd curriculum':
                        response = '<p><span class="blink">Descargando Currículum Vitae...</span></p>';
                        setTimeout(function() {
                            window.open('ruta/a/tu/CV.pdf', '_blank');
                        }, 3000);
                        break;
                    case 'cd linkedin':
                        response = '<p><span class="blink">Redirigiendo a LinkedIn...</span></p>';
                        setTimeout(function() {
                            window.open('https://www.linkedin.com/in/tu-perfil-linkedin', '_blank');
                        }, 3000);
                        break;
                    default:
                        response = '<p>Comando no reconocido. Intenta con:cd ipop, cd curriculum, cd linkedin.</p>';

                }

                const output = document.getElementById('terminal-output');
                const newCommandOutput = document.createElement('div');
                newCommandOutput.innerHTML = '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                output.appendChild(newCommandOutput);

                event.target.value = ''; // Limpiar la entrada
                event.preventDefault(); // Prevenir el comportamiento predeterminado de enviar el formulario

                output.scrollTop = output.scrollHeight; // Desplazar hacia abajo para mostrar la última salida
            }
        });
    </script>
