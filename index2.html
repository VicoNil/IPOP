<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación - [Tu Nombre]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow: hidden;
            background-color: #2d2d2d; /* Fondo gris oscuro */
            color: #00ff00;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            overflow: hidden;
            z-index: 0;
        }
        .terminal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000; /* Color negro más estilo terminal */
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #00ff00;
            z-index: 1;
        }
        .terminal-output {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .command-line {
            display: flex;
        }
        .prompt {
            margin-right: 10px;
        }
        input {
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            border: none;
            outline: none;
            width: calc(100% - 30px);
            font-family: 'Roboto Mono', monospace;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .blink {
            animation: blink 0.6s infinite alternate;
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .matrix span {
            display: inline-block;
            position: absolute;
            top: -100px;
            animation: drop 4s infinite;
            color: #0F0;
            font-size: 16px;
        }
        @keyframes drop {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="matrix"></div>

    <div class="terminal-container">
        <div class="terminal-output" id="terminal-output">
            <p>Bienvenido, escribe uno de los siguientes comandos:</p>
            <p><span class="prompt">>_</span> cd ipop</p>
            <p><span class="prompt">>_</span> cd curriculum</p>
            <p><span class="prompt">>_</span> cd linkedin</p>
        </div>
        <div class="command-line">
            <span class="prompt">>_</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script>
        document.getElementById('command-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim().toLowerCase();
                const output = document.getElementById('terminal-output');
                let response = '';

                switch (input) {
                    case 'cd ipop':
                        response = '<p><span class="blink">Conectando a [Tu Nombre]...</span></p>';
                        setTimeout(function() {
                            window.location.href = 'ruta/a/tu/pagina/ipop';
                        }, 3000);
                        break;
                    case 'cd curriculum':
                        response = '<p><span class="blink">Descargando Currículum Vitae...</span></p>';
                        setTimeout(function() {
                            window.open('ruta/a/tu/CV.pdf', '_blank');
                        }, 3000);
                        break;
                    case 'cd linkedin':
                        response = '<p><span class="blink">Redirigiendo a LinkedIn...</span></p>';
                        setTimeout(function() {
                            window.open('https://www.linkedin.com/in/tu-perfil-linkedin', '_blank');
                        }, 3000);
                        break;
                    default:
                        response = '<p>Comando no reconocido. Intenta con: cd ipop, cd curriculum, cd linkedin.</p>';
                }

                output.innerHTML += '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                event.target.value = '';
                output.scrollTop = output.scrollHeight;
            }
        });

        function createMatrix() {
            const matrix = document.querySelector('.matrix');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
            const fontSize = 16;
            const columns = Math.floor(window.innerWidth / fontSize);

            for (let i = 0; i < 300; i++) {
                const span = document.createElement('span');
                span.textContent = letters[Math.floor(Math.random() * letters.length)];
                span.style.left = `${Math.floor(Math.random() * columns) * fontSize}px`;
                span.style.animationDuration = `${Math.random() * 5 + 3}s`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                matrix.appendChild(span);
            }
        }

        createMatrix();
    </script>
</body>
</html>
