<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOP - [Tu Nombre]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow: hidden;
            background-color: #3a3a3a; /* Fondo gris más claro */
            color: #00ff00;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            overflow: hidden;
            z-index: 0;
        }
        .terminal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2b2b2b; /* Color de fondo de la terminal */
            border-radius: 8px;
            width: 70%;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border: 1px solid #444;
        }
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e; /* Color de la barra de título */
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid #444;
            color: #fff;
        }
        .terminal-buttons {
            display: flex;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .button-close {
            background-color: #ff5f56;
        }
        .button-minimize {
            background-color: #ffbd2e;
        }
        .button-maximize {
            background-color: #27c93f;
        }
        .terminal-title {
            flex-grow: 1;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        .terminal-output {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #000;
            color: #00ff00;
            font-size: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .command-line {
            display: flex;
            padding: 10px;
            background-color: #000;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .prompt {
            margin-right: 10px;
        }
        input {
            background-color: #000;
            color: #00ff00;
            border: none;
            outline: none;
            flex-grow: 1;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .blink {
            animation: blink 0.6s infinite alternate;
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .matrix span {
            display: inline-block;
            position: absolute;
            top: -100px;
            animation: drop 4s infinite;
            color: #0F0;
            font-size: 16px;
        }
        @keyframes drop {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>

    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button button-close"></div>
                <div class="terminal-button button-minimize"></div>
                <div class="terminal-button button-maximize"></div>
            </div>
            <div class="terminal-title">IPOP</div>
        </div>
        <div class="terminal-output">
            <p>Bienvenido al IPOP de [Tu Nombre].</p>
            <p>Selecciona una de las siguientes opciones:</p>
            <p><span class="prompt">>_</span> 1. Opción A</p>
            <p><span class="prompt">>_</span> 2. Opción B</p>
            <p><span class="prompt">>_</span> 3. Volver a la página anterior</p>
        </div>
        <div class="command-line">
            <span class="prompt">>_</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script>
        document.getElementById('command-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.trim().toLowerCase();
                let response = '';

                switch (input) {
                    case '1':
                        response = '<p>Has seleccionado la Opción A.</p>';
                        break;
                    case '2':
                        response = '<p>Has seleccionado la Opción B.</p>';
                        break;
                    case '3':
                        response = '<p>Volviendo a la página anterior...</p>';
                        setTimeout(() => {
                            window.history.back();
                        }, 1000);
                        break;
                    default:
                        response = '<p>Opción no reconocida. Por favor, selecciona 1, 2 o 3.</p>';
                }

                const output = document.querySelector('.terminal-output');
                output.innerHTML += '<p><span class="prompt">>_</span> ' + input + '</p>' + response;
                event.target.value = '';
                output.scrollTop = output.scrollHeight;
            }
        });

        function createMatrix() {
            const matrix = document.querySelector('.matrix');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
            const fontSize = 16;
            const columns = Math.floor(window.innerWidth / fontSize);

            for (let i = 0; i < 300; i++) {
                const span = document.createElement('span');
                span.textContent = letters[Math.floor(Math.random() * letters.length)];
                span.style.left = `${Math.floor(Math.random() * columns) * fontSize}px`;
                span.style.animationDuration = `${Math.random() * 5 + 3}s`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                matrix.appendChild(span);
            }
        }

        createMatrix();
    </script>
</body>
</html>
